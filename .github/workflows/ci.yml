name: CI

on:
  push:
    branches:
      - master
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Node dependencies
        run: npm install

      - name: Build Frontend Assets
        run: npm run build
        # This will run both build:tailwind and build:webpack through the build script

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/adam/space-universal
            git pull origin master
            docker build -t space-universal:latest ./prod
            docker stop space-universal || true
            docker rm space-universal || true
            docker run -d --name space-universal -p 80:80 space-universal:latest
            docker exec space-universal bin/console doctrine:migrations:migrate --no-interaction
            docker exec space-universal bin/console cache:clear
