  database:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      # You should definitely change the password in production
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-cosmicbazaar}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "${POSTGRES_DB:-app}", "-U", "${POSTGRES_USER:-app}"]
      timeout: 5s
      retries: 5
      start_period: 60s
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      # You may use a bind-mounted host directory instead, so that it is harder to accidentally remove the volume and lose all your data!
      # - ./docker/db/data:/var/lib/postgresql/data:rw

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: space-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: adamgarchi@gmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - database

  mailer:
    image: axllent/mailpit
    ports:
      - "1025:1025"
      - "8025:8025"
    environment:
      MP_SMTP_AUTH_ACCEPT_ANY: 1
      MP_SMTP_AUTH_ALLOW_INSECURE: 1

  apache:
    build:
      context: .
      dockerfile: ./prod/Dockerfile
    container_name: symfony_apache
    ports:
      - "8086:80"
    environment:
      APP_ENV: prod
      DATABASE_URL: ${DATABASE_URL}
    depends_on:
      - database


  composer:
    image: composer:2
    volumes:
      - .:/app
    working_dir: /app
    entrypoint: ["/bin/sh"]
    tty: true
    stdin_open: true
    command: ["-c", "git config --global --add safe.directory /app && /bin/sh"]

